<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>solarChart</title>
	<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
	<p style="margin-left: 26%;">Solar Offgrid System Daily (PV array)</p>
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
				var option = {
						color: ["#00aaff", "#ff2e27", "#f1f100"],
						tooltip: {
							trigger: 'axis'
						},
						legend: {
						  data: ['Solar','Vpv','Chg_cur'],
						  top:10,
						  left:'center',
						  textStyle:{
						    color:'#333',
						  }
						},
				    xAxis: {
				        type: 'category',
				        axisLabel: {
									show: true,
				        },
								data: ['0:00:00','1:00:00','2:00:00','3:00:00','4:00:00','5:00:00','6:00:00','7:00:00','8:00:00',
								'9:00:00','10:00:00','11:00:00','12:00:00','13:00:00','14:00:00','15:00:00','16:00:00','17:00:00',
								'18:00:00','19:00:00','20:00:00','21:00:00','22:00:00','23:00:00','0:00:00']
				    },
				    yAxis: [{
			       type: 'value',
						 name: 'SOLAR RADITATION(W/M2)',
						 nameRotate: 90,
						 nameLocation: 'middle',
						 nameGap: 50,
			       position: 'left',
						 max: 1400,
						 min: 0,
						 splitNumber: 7,
						 interval: Math.ceil(1400 / 7), 
				    }, {
				     type: 'value',
						 name: 'PV VOLTAG(V) AND CURRENT(A)',
						 nameRotate: 90,
						 nameLocation: 'middle',
						 nameGap: 50,
				     position: 'right',
								max: 140,
								min: 0,
								splitNumber: 7,
								interval: Math.ceil(140 / 7), 
				    }],
				    series: [{
								name: 'Solar',
								data: [0,0,0,0,0,0,0,18,51,88,74,69,98,44,81,107,116,19,7,0,0,0,0,0,0],
				        type: 'line',
				        yAxisIndex: 0,  
				        // smooth: true
				    }, {
								name: 'Vpv',
								data: [0,0,0,0,0,52.6,52.7,53.2,73.5,69.1,66.4,73.1,54.7,72.6,72.9,78.1,54.7,54.1,0,0,0,0,0,0,0],
				        type: 'line',
				        yAxisIndex: 1,
				        // smooth: true
				    }, {
							name: 'Chg_cur',
							data: [0,0,0,0,0,0,0.4,2.1,3.9,3.1,3,4.1,1.6,3.3,4.3,4.5,0.5,0.3,0,0,0,0,0,0,0],
							type: 'line',
							yAxisIndex: 1,
							// smooth: true
						}]
				};
 
    
        myChart.setOption(option);
    </script>
</body>
</html>
